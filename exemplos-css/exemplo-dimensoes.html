<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    :root {
      font-size: 15px;
    }
    main {
      background-color: #ccc;
      width: 100vmin;
      height: 100vmin;
    }
    div {
      font-size: 20px;
    }
    .fonte-em {
      font-size: 3em;
    }
    .fonte-rem {
      font-size: 3rem;
    }
  </style>
</head>
<body>
  <main>
    <p>Texto 1</p>
    <div>
      <p>Texto 2 - referencia</p>
      <p class="fonte-em">Texto 2 - em</p>
      <p class="fonte-rem">Texto 2 - rem</p>
    </div>
  </main>
  
</body>
</html>
