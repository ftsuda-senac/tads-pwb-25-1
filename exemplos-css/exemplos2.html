<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    p {
      box-sizing: content-box;
      border: 3px solid red;
      border-left: 10px dashed yellowgreen;
      border-top: none;
      padding: 20px 5px 20px 10px;
      margin: 10px 20px;
    }
    p:hover {
      outline: 3px dotted blue;
    }
    .teste-display {
      border: 1px solid red;
    }
  </style>
</head>
<body>
  <main>
    <p>Texto 1</p>
    <p>Texto 2</p>
    <p>Texto 3</p>

    <hr>
    <div class="teste-display">Texto texto texto</div>
    <span class="teste-display">Texto texto texto</span>
  </main>

</body>

</html>
