      let json = JSON.stringify(dados);
      console.log(json);
      let dados2 = JSON.parse(json);
      document.getElementById('resultado').innerHTML = `<pre>${json}</pre>`;
    }
    document.getElementById('executar').onclick = exemploJson; // Sem () da função
  </script>
